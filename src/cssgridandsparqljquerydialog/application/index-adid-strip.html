<script>
    $( function() {
 
   $( ".widget input[type=submit], .widget a, .widget button" ).button();

      event.preventDefault();
    } );

    $( "#dialog" ).dialog({
      autoOpen: false 
    });
 
   $( "#sparqlendpoint" ).on( "click", function() { 
     $( "#dialog" ).dialog( "open" ); // invokes the open method
    });

  } );

</script>
